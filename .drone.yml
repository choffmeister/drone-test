image: node:0.12
git:
  path: github.com/choffmeister/drone-test
script:
  - apt-get update
  - apt-get install sudo
  - npm install
publish:
  docker:
    image_name: drone-test
    docker_host: tcp://unity-01.epages.com:2375
    docker_version: 1.6.0
    registry_login: true
    registry_login_url: http://unity-01.epages.com/v2/
    # username: $REGISTRY_USER
    # password: $REGISTRY_PASS
    tags: [$(git rev-parse --short HEAD)]
    force_tags: true
    keep_build: false

